steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pickbettr:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/pickbettr:latest', '.']
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pickbettr:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pickbettr:latest']

  # Deploy container image to Cloud Run
  # NOTE: Set Supabase environment variables BEFORE deploying:
  # gcloud run services update pickbettr --set-env-vars="NEXT_PUBLIC_SUPABASE_URL=your_url,NEXT_PUBLIC_SUPABASE_ANON_KEY=your_key,NEXT_PUBLIC_SITE_URL=https://your-domain.com" --region=us-central1
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pickbettr'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pickbettr:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    timeout: 600s

images:
  - 'gcr.io/$PROJECT_ID/pickbettr:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/pickbettr:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
